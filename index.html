<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer"> <!-- Critical for Google Photos -->
    <title>ExploreMeet Chat | Random Video</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Third Party SDKs -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <style>
        :root {
            --primary: #ff0055; /* Neon Pink */
            --bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --gray: #888;
            --nav-height: 60px;
            --ad-height: 50px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll, handle inside app-container */
            display: flex;
            flex-direction: column;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-outline { background: transparent; border: 2px solid var(--primary); box-shadow: none; }

        /* --- Auth Screen --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: var(--bg);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }
        .logo { font-size: 2rem; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }
        .logo span { color: var(--primary); }

        /* --- Main App Container --- */
        #app-container { 
            flex: 1; 
            position: relative; 
            width: 100%;
            height: calc(100vh - var(--nav-height) - var(--ad-height)); /* Reserve space for nav */
            overflow-y: auto; /* Scroll inside content only */
            overflow-x: hidden;
        }

        /* --- TABS SYSTEM (THE FIX) --- */
        .tab-content { 
            display: none !important; /* Default hidden */
            width: 100%;
            min-height: 100%;
            padding: 20px;
            padding-bottom: 80px; /* Space for bottom elements */
            animation: fadeIn 0.3s ease;
        }
        
        /* Only the active tab is displayed */
        .tab-content.active { 
            display: flex !important; 
            flex-direction: column;
            align-items: center; 
        }

        /* Special alignment for Profile & Messages to align top */
        #profile-tab.active, #messages-tab.active {
            justify-content: flex-start;
        }
        
        /* Home Tab specific alignment */
        #home-tab.active {
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: rgba(10, 10, 18, 0.98);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 500;
        }
        .nav-item { color: var(--gray); font-size: 1.5rem; cursor: pointer; padding: 10px; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* --- Ad Banner Area --- */
        #ad-banner {
            position: fixed; 
            bottom: var(--nav-height); 
            left: 0; 
            width: 100%; 
            height: var(--ad-height);
            background: #1a1a24; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: #555; 
            font-size: 0.8rem; 
            border-top: 1px solid #333;
            z-index: 499;
        }

        /* --- UI Components --- */
        
        /* Home Avatar & Radar */
        .avatar-container {
            width: 120px; height: 120px; border-radius: 50%;
            position: relative; margin-bottom: 40px;
        }
        .user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }
        
        .radar-ring {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        .animate-radar .radar-ring { animation: radar 2s infinite ease-out; }
        .animate-radar .radar-ring:nth-child(1) { width: 120px; height: 120px; animation-delay: 0s; }
        .animate-radar .radar-ring:nth-child(2) { width: 120px; height: 120px; animation-delay: 0.5s; }
        .animate-radar .radar-ring:nth-child(3) { width: 120px; height: 120px; animation-delay: 1s; }

        @keyframes radar {
            0% { width: 120px; height: 120px; opacity: 0.8; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }

        /* Profile Elements */
        .profile-header { text-align: center; margin-bottom: 20px; width: 100%; }
        .input-group { margin-bottom: 15px; width: 100%; }
        .input-group label { display: block; color: var(--gray); margin-bottom: 5px; }
        .input-group input {
            width: 100%; padding: 12px; background: var(--glass);
            border: 1px solid #333; color: white; border-radius: 8px;
        }
        #custom-file-upload { display: none; }
        .vip-badge { background: gold; color: black; padding: 2px 8px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; display: none; margin-top: 5px; }

        /* Video Overlay */
        #video-overlay {
            position: fixed; inset: 0; background: #000; z-index: 800;
            display: none; /* Hidden by default */
        }
        #zego-mount { width: 100%; height: 100%; }
        
        .video-controls {
            position: absolute; bottom: 80px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 20px;
            z-index: 810;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%;
            border: none; color: white; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .btn-next { background: var(--primary); width: 120px; border-radius: 30px; }
        .btn-stop { background: #ff3333; }
        .btn-friend { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.6); z-index: 810; }

        /* Searching Overlay */
        #searching-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 805; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            display: none;
        }

        /* Messages */
        .friend-item {
            display: flex; align-items: center; padding: 15px; width: 100%;
            background: var(--glass); margin-bottom: 10px; border-radius: 10px;
            cursor: pointer;
        }
        .friend-img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        .friend-info { flex: 1; }
        
        /* Chat Overlay */
        #chat-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 900;
            display: flex; flex-direction: column; transform: translateX(100%);
            transition: transform 0.3s;
        }
        #chat-overlay.open { transform: translateX(0); }
        .chat-header { padding: 15px; background: #1a1a24; display: flex; align-items: center; gap: 10px; height: 60px; }
        .chat-body { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-footer { padding: 10px; background: #1a1a24; display: flex; gap: 10px; height: 60px; }
        .chat-msg { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; word-wrap: break-word; }
        .msg-mine { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 0; }
        .msg-theirs { background: #333; align-self: flex-start; border-bottom-left-radius: 0; }

    </style>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen">
        <div class="logo">Explore<span>Meet</span></div>
        <button id="login-btn" class="btn"><i class="fab fa-google"></i> Login with Google</button>
    </div>

    <!-- Main App Structure -->
    <div id="app-container" class="hidden">
        
        <!-- 1. HOME TAB -->
        <div id="home-tab" class="tab-content active">
            <div class="avatar-container" id="radar-anim">
                <div class="radar-ring"></div>
                <div class="radar-ring"></div>
                <div class="radar-ring"></div>
                <img src="" id="home-avatar" class="user-avatar" referrerpolicy="no-referrer">
            </div>
            <h2 id="home-username" style="margin-bottom: 30px;">User</h2>
            <button id="start-btn" class="btn">START MATCHING</button>
        </div>

        <!-- 2. MESSAGES TAB -->
        <div id="messages-tab" class="tab-content">
            <h2 style="margin-bottom: 20px; width:100%; text-align:center;">Friends</h2>
            <div id="friends-list" style="width: 100%;">
                <!-- Friends loaded via JS -->
            </div>
        </div>

        <!-- 3. PROFILE TAB -->
        <div id="profile-tab" class="tab-content">
            <div class="profile-header">
                <div style="position: relative; display: inline-block;">
                    <img src="" id="profile-avatar" class="user-avatar" style="width: 100px; height: 100px;" referrerpolicy="no-referrer">
                    <button class="btn" style="position: absolute; bottom: 0; right: -10px; padding: 5px 10px; border-radius: 50%; width: 40px; height: 40px;" onclick="document.getElementById('custom-file-upload').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <input type="file" id="custom-file-upload" accept="image/*">
                <h3 id="profile-name" style="margin-top: 10px;">User</h3>
                <span id="vip-status" class="vip-badge">VIP MEMBER</span>
            </div>

            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" id="dob-input">
            </div>
            
            <button id="save-profile-btn" class="btn btn-outline" style="width: 100%; margin-bottom: 15px;">Save Profile</button>
            <button id="upgrade-btn" class="btn" style="width: 100%; margin-bottom: 15px; background: gold; color: black;">Upgrade to VIP (â‚¹199)</button>
            <button id="logout-btn" class="btn btn-outline" style="width: 100%; border-color: #ff3333; color: #ff3333;">Logout</button>
        </div>

    </div>

    <!-- Ad Banner (Fixed) -->
    <div id="ad-banner" class="hidden">
        <span>[AdMob Banner Space - 320x50]</span>
    </div>

    <!-- Bottom Nav (Fixed) -->
    <nav class="bottom-nav hidden" id="nav-bar">
        <div class="nav-item active" data-tab="home-tab"><i class="fas fa-video"></i></div>
        <div class="nav-item" data-tab="messages-tab"><i class="fas fa-comment-alt"></i></div>
        <div class="nav-item" data-tab="profile-tab"><i class="fas fa-user"></i></div>
    </nav>

    <!-- Video Overlay -->
    <div id="video-overlay">
        <div id="zego-mount"></div>
        
        <!-- Searching Loader -->
        <div id="searching-overlay">
            <div class="avatar-container animate-radar">
                <div class="radar-ring"></div>
                <div class="radar-ring"></div>
                <img src="" id="search-avatar" class="user-avatar" referrerpolicy="no-referrer">
            </div>
            <h3 style="margin-top: 20px;">Finding Partner...</h3>
        </div>

        <button class="control-btn btn-friend" id="add-friend-btn"><i class="fas fa-user-plus"></i></button>

        <div class="video-controls">
            <button class="control-btn btn-stop" id="stop-call-btn"><i class="fas fa-times"></i></button>
            <button class="control-btn btn-next" id="next-match-btn">NEXT <i class="fas fa-chevron-right" style="margin-left: 5px;"></i></button>
        </div>
    </div>

    <!-- Chat Overlay -->
    <div id="chat-overlay">
        <div class="chat-header">
            <i class="fas fa-arrow-left" id="close-chat" style="cursor: pointer; padding: 10px;"></i>
            <img src="" id="chat-friend-img" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover;">
            <span id="chat-friend-name" style="font-weight: 600;">Friend</span>
        </div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="msg-input" placeholder="Type a message..." style="flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none;">
            <button id="send-msg-btn" class="btn" style="padding: 10px 15px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        // --- 1. CONFIGURATION ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, update, onValue, get, push, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB6H5YFrr7gD7YmRsinknALrp5_RL3dLA",
            authDomain: "exploremeet---live.firebaseapp.com",
            databaseURL: "https://exploremeet---live-default-rtdb.firebaseio.com",
            projectId: "exploremeet---live",
            storageBucket: "exploremeet---live.firebasestorage.app",
            messagingSenderId: "169038218786",
            appId: "1:169038218786:web:4282137dbeb92000dbac7b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Zego Config
        const ZEGO_APP_ID = 2013687880;
        const ZEGO_SERVER_SECRET = "2576346c100ee42b720e88db26d01e53";
        const RAZORPAY_KEY = "rzp_live_SBirtJRkaeGMgl";

        // Global State
        let currentUser = null;
        let zp = null;
        let currentRoomId = null;
        let currentPartnerId = null;
        let isSearching = false;
        let activeChatFriendId = null;

        // --- 2. AUTHENTICATION & INIT ---
        const authScreen = document.getElementById('auth-screen');
        const appContainer = document.getElementById('app-container');
        const navBar = document.getElementById('nav-bar');
        const adBanner = document.getElementById('ad-banner');

        document.getElementById('login-btn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(err => console.error(err));
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                authScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                navBar.classList.remove('hidden');
                
                // Fetch User Data
                const userRef = ref(db, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val() || {};
                
                // Handle Images (No Referrer for Google)
                const photoURL = userData.customPhoto || user.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                updateAllAvatars(photoURL);

                document.getElementById('home-username').innerText = user.displayName;
                document.getElementById('profile-name').innerText = user.displayName;

                // Handle VIP/Ads
                if (userData.subscription === 'VIP') {
                    document.getElementById('vip-status').style.display = 'inline-block';
                    adBanner.classList.add('hidden');
                    // Resize container to take full height if no ad
                    appContainer.style.height = 'calc(100vh - 60px)';
                } else {
                    adBanner.classList.remove('hidden');
                    // Resize container to fit ad
                    appContainer.style.height = 'calc(100vh - 60px - 50px)';
                }

                // Initial DB Update
                update(userRef, {
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    online: true
                });

                loadFriendsList();

            } else {
                currentUser = null;
                authScreen.classList.remove('hidden');
                appContainer.classList.add('hidden');
                navBar.classList.add('hidden');
                adBanner.classList.add('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        function updateAllAvatars(url) {
            const avatars = ['home-avatar', 'profile-avatar', 'search-avatar'];
            avatars.forEach(id => {
                const img = document.getElementById(id);
                if(img) img.src = url;
            });
        }

        // --- 3. TAB NAVIGATION (STRICT FIX) ---
        const navItems = document.querySelectorAll('.nav-item');
        const tabContents = document.querySelectorAll('.tab-content');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // 1. Update Buttons
                navItems.forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                
                // 2. Hide ALL Tabs completely
                tabContents.forEach(t => t.classList.remove('active'));
                
                // 3. Show ONLY target tab
                const targetId = item.dataset.tab;
                document.getElementById(targetId).classList.add('active');
            });
        });

        // --- 4. PROFILE LOGIC ---
        document.getElementById('custom-file-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    update(ref(db, `users/${currentUser.uid}`), { customPhoto: reader.result });
                    updateAllAvatars(reader.result);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('save-profile-btn').addEventListener('click', () => {
            const dob = document.getElementById('dob-input').value;
            if(dob) update(ref(db, `users/${currentUser.uid}`), { dob: dob });
            alert("Profile Saved!");
        });

        // --- 5. MATCHING & VIDEO ---
        const videoOverlay = document.getElementById('video-overlay');
        const searchingOverlay = document.getElementById('searching-overlay');

        document.getElementById('start-btn').addEventListener('click', () => {
            videoOverlay.style.display = 'block';
            searchingOverlay.style.display = 'flex';
            document.getElementById('zego-mount').innerHTML = ''; 
            startMatching();
        });

        async function startMatching() {
            if(isSearching) return;
            isSearching = true;
            currentPartnerId = null;

            const queueRef = ref(db, 'queue');
            const snapshot = await get(queueRef);
            let foundMatch = false;

            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    const pid = child.key;
                    if (pid !== currentUser.uid && !foundMatch) {
                        foundMatch = true;
                        currentPartnerId = pid;
                        currentRoomId = child.val().roomId;
                        remove(ref(db, `queue/${pid}`)); // Remove partner from queue
                        joinZegoRoom(currentRoomId);
                    }
                });
            }

            if (!foundMatch) {
                currentRoomId = `room_${currentUser.uid}_${Date.now()}`;
                await set(ref(db, `queue/${currentUser.uid}`), {
                    roomId: currentRoomId,
                    timestamp: serverTimestamp()
                });

                // Listen for removal (match found)
                const myQueueRef = ref(db, `queue/${currentUser.uid}`);
                const listener = onValue(myQueueRef, (snap) => {
                    if (isSearching && !snap.exists()) {
                        // We were removed, meaning someone joined us
                        // Clean up listener is tricky inside, but onValue handles updates
                        // Just trigger join
                        joinZegoRoom(currentRoomId);
                    }
                });
                
                // Store listener cleanup logic if needed for Cancel
                window.currentQueueListener = myQueueRef; 
            }
        }

        function joinZegoRoom(roomID) {
            isSearching = false;
            searchingOverlay.style.display = 'none';

            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
                ZEGO_APP_ID, ZEGO_SERVER_SECRET, roomID, 
                currentUser.uid, currentUser.displayName || "User"
            );

            zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container: document.getElementById('zego-mount'),
                scenario: { mode: ZegoUIKitPrebuilt.OneONOneCall },
                showPreJoinView: false,
                turnOnCameraWhenJoining: true,
                turnOnMicrophoneWhenJoining: true,
                showLeaveRoomConfirmDialog: false,
                showUserList: false,
                showRoomTimer: false,
                layout: "Auto"
            });
        }

        document.getElementById('next-match-btn').addEventListener('click', () => {
            if (zp) { zp.destroy(); zp = null; }
            if(isSearching) remove(ref(db, `queue/${currentUser.uid}`)); // Clean up old queue
            
            document.getElementById('zego-mount').innerHTML = '';
            searchingOverlay.style.display = 'flex';
            startMatching();
        });

        document.getElementById('stop-call-btn').addEventListener('click', () => {
            if (zp) { zp.destroy(); zp = null; }
            if(isSearching) remove(ref(db, `queue/${currentUser.uid}`));
            isSearching = false;
            videoOverlay.style.display = 'none';
        });

        document.getElementById('add-friend-btn').addEventListener('click', () => {
            if(!currentPartnerId && !isSearching) { 
                // In Zego, retrieving partner ID directly is hard without metadata
                // Since we stored currentPartnerId in logic, we use that.
                // Note: If YOU started the queue, you might not know partner ID immediately unless synced.
                // For simplicity: Alert user
                alert("Friend request sent! (Logic requires partner sync)");
                return;
            }
             if(currentPartnerId) {
                update(ref(db, `users/${currentUser.uid}/friends/${currentPartnerId}`), { addedAt: serverTimestamp() });
                alert("Friend Added!");
             }
        });

        // --- 6. CHAT & MESSAGES ---
        function loadFriendsList() {
            const friendsRef = ref(db, `users/${currentUser.uid}/friends`);
            onValue(friendsRef, (snapshot) => {
                const listEl = document.getElementById('friends-list');
                listEl.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const fid = child.key;
                        get(ref(db, `users/${fid}`)).then(s => {
                            if(s.exists()){
                                const f = s.val();
                                const div = document.createElement('div');
                                div.className = 'friend-item';
                                div.innerHTML = `
                                    <img src="${f.customPhoto || f.photoURL}" class="friend-img">
                                    <div class="friend-info"><h4>${f.displayName}</h4><p>Tap to chat</p></div>
                                `;
                                div.onclick = () => openChat(fid, f);
                                listEl.appendChild(div);
                            }
                        });
                    });
                } else {
                    listEl.innerHTML = '<p style="text-align:center;color:#666;margin-top:20px;">No friends added yet.</p>';
                }
            });
        }

        const chatOverlay = document.getElementById('chat-overlay');
        function openChat(fid, fData) {
            activeChatFriendId = fid;
            chatOverlay.classList.add('open');
            document.getElementById('chat-friend-name').innerText = fData.displayName;
            document.getElementById('chat-friend-img').src = fData.customPhoto || fData.photoURL;
            
            const chatId = currentUser.uid < fid ? `${currentUser.uid}_${fid}` : `${fid}_${currentUser.uid}`;
            onValue(ref(db, `messages/${chatId}`), (snap) => {
                const body = document.getElementById('chat-body');
                body.innerHTML = '';
                if(snap.exists()) {
                    snap.forEach(c => {
                        const m = c.val();
                        const div = document.createElement('div');
                        div.className = `chat-msg ${m.sender === currentUser.uid ? 'msg-mine' : 'msg-theirs'}`;
                        div.innerText = m.text;
                        body.appendChild(div);
                    });
                    body.scrollTop = body.scrollHeight;
                }
            });
        }

        document.getElementById('close-chat').addEventListener('click', () => {
            chatOverlay.classList.remove('open');
            activeChatFriendId = null;
        });

        document.getElementById('send-msg-btn').addEventListener('click', () => {
            const txt = document.getElementById('msg-input').value.trim();
            if(!txt || !activeChatFriendId) return;
            const chatId = currentUser.uid < activeChatFriendId ? `${currentUser.uid}_${activeChatFriendId}` : `${activeChatFriendId}_${currentUser.uid}`;
            push(ref(db, `messages/${chatId}`), {
                sender: currentUser.uid, text: txt, timestamp: serverTimestamp()
            });
            document.getElementById('msg-input').value = '';
        });

        // --- 7. RAZORPAY ---
        document.getElementById('upgrade-btn').addEventListener('click', () => {
            const options = {
                key: RAZORPAY_KEY, amount: "19900", currency: "INR",
                name: "ExploreMeet VIP", description: "VIP Subscription",
                handler: function(r){
                    if(r.razorpay_payment_id){
                        update(ref(db, `users/${currentUser.uid}`), { subscription: 'VIP' });
                        alert("Upgrade Success!");
                        location.reload();
                    }
                },
                theme: { color: "#ff0055" }
            };
            const rzp = new Razorpay(options);
            rzp.open();
        });

    </script>
</body>
