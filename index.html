<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreMeet Chat | Global Video</title>
    <!-- ZegoCloud SDK -->
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0f0c29;
            --surface: #1e1b3a;
            --accent: #ff0099;
            --text: #ffffff;
            --text-muted: #b0b0b0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden; /* Prevent scroll */
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--accent);
        }

        .btn-neon:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 30px var(--accent);
        }

        /* App Layout */
        #app-container {
            display: none; /* Hidden until logged in */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #333;
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-container {
            position: relative;
            cursor: pointer;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .vip-badge {
            background: gold;
            color: black;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Toggled by JS */
        }

        /* Video Area */
        #video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-placeholder {
            width: 100%;
            height: 100%;
        }

        /* Controls */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .control-btn.next {
            background: var(--accent);
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        /* Ads */
        #ad-banner {
            height: 60px;
            background: #222;
            display: none; /* Toggled by JS */
            justify-content: center;
            align-items: center;
            color: #555;
            border-top: 1px solid var(--accent);
        }

        /* Hidden File Input */
        #file-input { display: none; }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-screen">
        <h1 style="color: white; margin-bottom: 2rem;">ExploreMeet <span style="color:var(--accent)">Chat</span></h1>
        <button id="login-btn" class="btn-neon">Login with Google</button>
    </div>

    <!-- Main App View -->
    <div id="app-container" style="display:none;">
        <header>
            <div class="logo">ExploreMeet</div>
            <div class="user-area">
                <span class="vip-badge" id="vip-badge">VIP</span>
                <div class="avatar-container" onclick="document.getElementById('file-input').click()">
                    <img id="user-avatar" class="avatar" src="" alt="Profile" referrerpolicy="no-referrer">
                    <div style="font-size:10px; position:absolute; bottom:-15px; width:100%; text-align:center; color:#ccc;">Edit</div>
                </div>
                <input type="file" id="file-input" accept="image/*">
                <button id="logout-btn" style="background:none; border:none; color:white; cursor:pointer;">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <div id="video-wrapper">
            <div id="video-placeholder"></div>
            <div id="controls">
                <button class="control-btn next" id="next-btn">Next Match <i class="fas fa-random"></i></button>
            </div>
        </div>

        <div id="ad-banner">
            <!-- Ad Content Placeholder -->
            <span id="ad-text">ADVERTISEMENT SPACE</span>
        </div>
    </div>

    <script type="module">
        // --- 1. CONFIGURATION ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB6H5YFrr7gD7YmRsinknALrp5_RL3dLA",
            authDomain: "exploremeet---live.firebaseapp.com",
            databaseURL: "https://exploremeet---live-default-rtdb.firebaseio.com",
            projectId: "exploremeet---live",
            appId: "1:169038218786:web:4282137dbeb92000dbac7b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // Zego Config
        const appID = 2013687880;
        const serverSecret = "2576346c100ee42b720e88db26d01e53";
        
        let currentUser = null;
        let zegoInstance = null;
        let isAdEnabled = false;

        // --- 2. AUTH & USER MANAGEMENT ---
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const avatarImg = document.getElementById('user-avatar');
        const vipBadge = document.getElementById('vip-badge');
        const fileInput = document.getElementById('file-input');
        const adBanner = document.getElementById('ad-banner');

        loginBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(console.error);
        });

        logoutBtn.addEventListener('click', () => {
            if(zegoInstance) zegoInstance.destroy();
            signOut(auth);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loginScreen.style.display = 'none';
                appContainer.style.display = 'flex'; // Fix display type
                
                // Initialize User Data in DB
                const userRef = ref(db, 'users/' + user.uid);
                
                // Realtime Listener for User Data (Ban, Photo, Sub)
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val() || {};
                    
                    // 1. Check Ban Status
                    if (data.isBanned === true) {
                        alert("You have been banned by the administrator.");
                        signOut(auth);
                        window.location.reload();
                        return;
                    }

                    // 2. Sync Basic Info if missing
                    if(!data.email) {
                        update(userRef, {
                            displayName: user.displayName,
                            email: user.email,
                            photoURL: user.photoURL,
                            subscription: data.subscription || "Free",
                            isBanned: false
                        });
                    }

                    // 3. Update Avatar Priority
                    if (data.customPhoto) {
                        avatarImg.src = data.customPhoto;
                    } else if (user.photoURL) {
                        avatarImg.src = user.photoURL;
                    } else {
                        avatarImg.src = `https://ui-avatars.com/api/?name=${user.displayName}`;
                    }

                    // 4. Update VIP UI & Ad Logic
                    const isVip = data.subscription === 'VIP';
                    vipBadge.style.display = isVip ? 'inline-block' : 'none';
                    checkAds(isVip);
                });

                // Start Video automatically on login
                startNextMatch();

            } else {
                loginScreen.style.display = 'flex';
                appContainer.style.display = 'none';
                currentUser = null;
            }
        });

        // --- 3. PROFILE IMAGE UPLOAD ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !currentUser) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result;
                // Save to Firebase
                update(ref(db, 'users/' + currentUser.uid), {
                    customPhoto: base64String
                });
            };
            reader.readAsDataURL(file);
        });

        // --- 4. AD SYNC ---
        // Listen to global settings
        onValue(ref(db, 'settings/ads'), (snapshot) => {
            const settings = snapshot.val();
            if(settings) {
                isAdEnabled = (settings.status === 'on');
                if(currentUser) {
                    // Check user sub status again to refresh UI
                    onValue(ref(db, 'users/' + currentUser.uid), (userSnap) => {
                        const userData = userSnap.val();
                        if(userData) checkAds(userData.subscription === 'VIP');
                    }, { onlyOnce: true });
                }
            }
        });

        function checkAds(isVip) {
            if (isAdEnabled && !isVip) {
                adBanner.style.display = 'flex';
                document.getElementById('ad-text').innerText = "BANNER AD: Buy VIP to Remove";
            } else {
                adBanner.style.display = 'none';
            }
        }

        // --- 5. ZEGO VIDEO LOGIC (Zero Reload) ---
        const nextBtn = document.getElementById('next-btn');
        const videoContainer = document.getElementById('video-placeholder');

        nextBtn.addEventListener('click', startNextMatch);

        function startNextMatch() {
            if (!currentUser) return;

            // Step A: Cleanup previous instance
            if (zegoInstance) {
                zegoInstance.destroy();
                zegoInstance = null;
            }

            // Step B: Clear container
            videoContainer.innerHTML = '';

            // Step C: Generate Room ID (Random 6 chars)
            const roomID = Math.random().toString(36).substring(2, 8);

            // Step D: Generate Kit Token
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
                appID, 
                serverSecret, 
                roomID, 
                currentUser.uid, 
                currentUser.displayName || "User"
            );

            // Step E: Initialize and Join
            zegoInstance = ZegoUIKitPrebuilt.create(kitToken);
            
            zegoInstance.joinRoom({
                container: videoContainer,
                scenario: {
                    mode: ZegoUIKitPrebuilt.OneONoneCall,
                },
                showPreJoinView: false,
                turnOnMicrophoneWhenJoining: true,
                turnOnCameraWhenJoining: true,
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                layout: "Auto", // Adjusts for mobile
            });
        }
    </script>
</body>
</html>
